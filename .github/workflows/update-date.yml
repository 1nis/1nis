name: Update Date in README

on:
  schedule:
    # S'exécute tous les jours à 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Permet de lancer manuellement le script pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Lancer le script de mise à jour
        run: python update_date.py

      - name: Commit et Push les changements
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Vérifie s'il y a des changements avant de commit pour éviter les erreurs
          if git diff --staged --quiet; then
            echo "Pas de changements détectés."
          else
            git commit -m "Auto-update date: $(date +'%d/%m/%Y')"
            git push
          fi
